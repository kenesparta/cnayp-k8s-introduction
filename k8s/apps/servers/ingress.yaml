apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-servers
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: servers-main
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: servers-main
                port:
                  number: 8080
